<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Grader Aide</title>

  <!-- material icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- jquery -->
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

  <!-- materialize -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>

  <!-- vue -->
  <script src="https://unpkg.com/vue@2.5.13/dist/vue.js"></script>
  <script src="https://unpkg.com/http-vue-loader@1.3.4/src/httpVueLoader.js"></script>

  <!-- custom styles -->
  <link rel="stylesheet" href="assets/styles/styles.css">
</head>

<body>
  <div id="app">
    <div class="assignment-container main-background">
      <div class="container">
        <div class="row">
          <div class="col s12">
            <div class="card">
              <div class="card-content">
                <span class="card-title main-card">{{assignmentName}}</span>
                <div class="divider"></div>
                <div class="row">
                    <!-- accordian card -->
                  <div class="col s8">
                      <ul class="collapsible" data-collapsible="accordion">
                          <!-- rules -->
                          <li>
                            <div class="collapsible-header active">
                              <i class="material-icons">playlist_add_check</i>Rules</div>
                            <div class="collapsible-body">
                              <form>
                                <p v-for="rule of rules">
                                  <input type="checkbox" @click="handleRuleStatusChange(rule)" :id="rule.desc" />
                                  <label :for="rule.desc">{{rule.pts}} {{rule.desc}}</label>
                                </p>
                              </form>
                            </div>
                          </li>
                          <!-- comments -->
                          <li>
                            <div class="collapsible-header">
                              <i class="material-icons">comment</i>Comments</div>
                            <div class="collapsible-body">
                              <span>Lorem ipsum dolor sit amet.</span>
                            </div>
                          </li>

                          <button class="btn waves-effect waves-light z-depth-0 green" type="submit" name="action">Submit
                            <i class="material-icons right">send</i>
                          </button>
                          <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                            <i class="material-icons right">send</i>
                          </button>
                        </ul>
                        
                  </div>

                  <!-- summary card -->
                  <div class="col s4">
                    <div class="card">
                      <div class="card-content">
                        <ul class="collection with-header">
                          <li class="collection-header"><h4>Rules</h4></li>
                          <li class="collection-item" v-for="rule of selectedRules">{{rule.pts}} {{rule.desc}}</li>
                        </ul>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <!-- <div class="card-action">
                <a href="#">This is a link</a>
                <a href="#">This is a link</a>
              </div> -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

<script>
  const app = new Vue({
    el: '#app',
    data: {
      assignmentName: 'Lab 1',
      totalPts: 100,
      rules: [
        { id: 1, pts: -1, desc: 'wrong file name', checked: false },
        { id: 2, pts: -5, desc: 'magic number', checked: false },
        { id: 3, pts: 1, desc: 'Extra credit', checked: false }
      ]
    },
    methods: {
      handleRuleStatusChange(rule) {
        rule.checked = !rule.checked
      }
    },
    computed: {
      selectedRules() {
        return this.rules.filter(rule => rule.checked)
      }
    },
    components: {
      'hello-world': httpVueLoader('./components/HelloWorld.vue')
    }
  })
</script>

</html>
