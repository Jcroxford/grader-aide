<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Grader Aide</title>

  <!-- material icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- jquery -->
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

  <!-- materialize -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>

  <!-- vue -->
  <script src="https://unpkg.com/vue@2.5.13/dist/vue.js"></script>
  <script src="https://unpkg.com/http-vue-loader@1.3.4/src/httpVueLoader.js"></script>

  <!-- custom styles -->
  <link rel="stylesheet" href="assets/styles/styles.css">
</head>
<body>
  <div id="app">
    <div class="assignment-container main-background">
      <div class="container">
        <div class="row">
          <div class="col s12">
            <div class="card">
              <div class="card-content">
                <span class="card-title main-card">{{assignmentName}}</span>
                <div class="divider"></div>
                
                <div class="row">
                    <div class="col s12 m6">
                      <div class="card blue-grey darken-1">
                        <div class="card-content white-text">
                          <span class="card-title">Card Title</span>
                          <p>I am a very simple card. I am good at containing small bits of information.
                          I am convenient because I require little markup to use effectively.</p>
                        </div>
                        <div class="card-action">
                          <a href="#">This is a link</a>
                          <a href="#">This is a link</a>
                        </div>
                      </div>
                    </div>
                  </div>
              </div>
              <!-- <div class="card-action">
                <a href="#">This is a link</a>
                <a href="#">This is a link</a>
              </div> -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

<script>
  const app = new Vue({
    el: '#app',
    data: {
      assignmentName: 'Lab 1',
      totalPts: 100,
      rules: [
        {pts: -1, desc: 'wrong file name'},
        {pts: -5, desc: 'magic number'},
        {pts: 1, desc: 'Extra credit'}
      ]
    },
    components: {
      'hello-world': httpVueLoader('./components/HelloWorld.vue')
    }
  })
</script>
</html>
